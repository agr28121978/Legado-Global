<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Legado - Carrusel Espiral</title>
    <style>
        :root {
            --card-w: 150px;
            --card-h: 200px;
            --banner-h: 70px;
            --bg-img: url("images/backgrounds/fondo1.jpg");
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            background: var(--bg-img) center/cover no-repeat fixed;
            overflow: hidden;
        }

        /* Banner auto-ocultable (aparece al hover en la zona superior) */
        .banner-wrap {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--banner-h);
            z-index: 60;
            pointer-events: none;
        }

        .banner {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: var(--banner-h);
            background-image: url("images/backgrounds/banner.png");
            background-size: cover;
            transform: translateY(-100%);
            transition: transform .22s ease;
            pointer-events: auto;
        }

        .banner-wrap:hover .banner {
            transform: translateY(0);
        }

        .banner .inner {
            height: var(--banner-h);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }

        /* Stage */
        .stage {
            position: absolute;
            inset: 0;
            perspective: 1200px;
            display: block;
        }

        /* Spiral container */
        .spiral {
            position: absolute;
            left: 50%;
            top: 6vh;
            transform-style: preserve-3d;
            transform-origin: center top;
            translate: -50% 0;
        }

        /* Card */
        .card {
            position: absolute;
            width: var(--card-w);
            height: var(--card-h);
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .2);
            transition: transform .28s cubic-bezier(.2, .9, .3, 1), box-shadow .18s;
            cursor: pointer;
            background: #fff;
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
        }

        .front img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            display: block;
        }

        .front .label {
            padding: 8px 6px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, .15));
            color: #111;
        }

        .back {
            transform: rotateY(180deg);
            padding: 12px;
            font-size: 14px;
            background: linear-gradient(180deg, #fff, #fafafa);
        }

        /* Popout when hovered */
        .card.popout {
            transform: translateZ(160px) scale(1.05) !important;
            z-index: 9999;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .45);
        }

        .card .name-overlay {
            position: absolute;
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .65);
            color: #fff;
            padding: 6px 10px;
            border-radius: 999px;
            display: none;
            font-weight: 700;
        }

        .card.popout .name-overlay {
            display: block;
        }

        /* Controls */
        .controls {
            position: fixed;
            right: 18px;
            bottom: 18px;
            z-index: 70;
            display: flex;
            gap: 8px;
        }

        .controls button {
            border: 0;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            cursor: pointer;
        }

        /* Footer auto-ocultable */
        .footer-wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 72px;
            z-index: 60;
            pointer-events: none;
        }

        .footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 72px;
            transform: translateY(100%);
            transition: transform .25s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 20px;
            gap: 12px;
            pointer-events: auto;
            background: linear-gradient(90deg, rgba(255, 255, 255, .85), rgba(255, 255, 255, .7));
            backdrop-filter: blur(6px);
        }

        .footer-wrap:hover .footer {
            transform: translateY(0);
        }

        .footer .logo {
            width: 80px;
            height: 48px;
            background-image: url("images/backgrounds/aros-olimpicos.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Responsive tweaks */
        @media (max-width:900px) {
            :root {
                --card-w: 110px;
                --card-h: 160px;
            }
        }
    </style>
</head>

<body>

    <!-- Banner: aparece al hover en la zona superior -->
    <div class="banner-wrap" aria-hidden="true">
        <div class="banner" role="banner">
            <div class="inner">Tu banner — coloca logo / menú / CTA aquí</div>
        </div>
    </div>

    <!-- Main stage -->
    <div class="stage" id="stage" aria-label="Carrusel espiral de deportistas">
        <div id="spiral" class="spiral" aria-hidden="false"></div>
    </div>

    <!-- Controls -->
    <div class="controls" aria-hidden="false">
        <button id="pauseBtn" aria-pressed="false">Pausa</button>
        <button id="resetBtn">Centrar</button>
    </div>

    <!-- Footer -->
    <div class="footer-wrap" aria-hidden="true">
        <div class="footer" role="contentinfo">
            <div style="display:flex;align-items:center;gap:12px;">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <div style="font-weight:700">Legado Global</div>
                    <div style="font-size:12px;opacity:.85">Puntos básicos prediseñados · Política · Contacto</div>
                </div>
            </div>
            <div style="display:flex;align-items:center;gap:12px;">
                <div style="font-weight:700">Colores de los aros</div>
                <div
                    style="width:140px;height:36px;border-radius:8px;background:linear-gradient(90deg,#0085c7,#fcb131,#d40000,#009a44,#000);">
                </div>
            </div>
        </div>
    </div>

<script>
 /* Generador de 90 tarjetas en espiral descendente.
 Al hover la tarjeta 'sale' (popout) y muestra overlay con nombre.
 Click: ficha.html?id=INDEX (la carta especial con data-spain llevará a espana.html)*/
   
// --- Cargar JSON ---
let DATA = null;

async function cargarDatos() {
  const res = await fetch("deportistas.json");
  const json = await res.json();
  DATA = json.deportistas;
  crearCartas();
}

const spiral = document.getElementById("spiral");
const center = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

function crearCartas() {
  const radius = 260;
  const angleStep = 14 * Math.PI / 180;
  const heightStep = 14;

  DATA.forEach((d, i) => {
    const card = document.createElement("div");
    card.className = "card3d";
    card.dataset.nombre = d.nombre;
    card.dataset.ficha = d.ficha;

    // Crear imagen reverso
    const img = document.createElement("img");
    img.src = d.foto1;
    img.className = "reverso";
    card.appendChild(img);

    // Posición en espiral vertical
    const angle = i * angleStep;
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;
    const z = -i * heightStep;

    card.style.transform = `
      translate3d(${x}px, ${y}px, ${z}px) 
      rotateY(${angle}rad)
    `;

    // Evento click
    card.addEventListener("click", () => animarCarta(card, d));

    spiral.appendChild(card);
  });
}

// Animación de vuelo al centro
function animarCarta(card, d) {
  card.classList.add("volando");

  const finalX = center.x - card.offsetWidth / 2;
  const finalY = center.y - card.offsetHeight / 2;

  card.style.transform = `
    translate3d(${finalX}px, ${finalY}px, 1200px)
    rotateY(180deg)
  `;

  card.addEventListener("click", () => abrirFicha(card, d), { once: true });
}

// Segundo click: girar y abrir ficha
function abrirFicha(card, d) {
  card.style.transition = "transform 1.2s ease";
  card.style.transform += " rotateY(720deg)";

  setTimeout(() => {
    window.location.href = d.ficha;
  }, 1200);
}

cargarDatos();
</script>

       
    </script>
</body>

</html>
