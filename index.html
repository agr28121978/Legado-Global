<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Legado Deportivo Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons (opcional: puedes usar tus propios iconos en /icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --card-width: 180px;
            --card-height: 260px;
            --spiral-radius: 420px;
            --spiral-step-angle: 10deg;
            --spiral-step-y: 32px;
            --bg-overlay: rgba(0, 0, 0, 0.55);
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            color: #f8f9fa;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: url("./images/backgrounds/fondo1.jpg") center/cover fixed no-repeat;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.9));
            z-index: -1;
        }

        /* Banner superior auto‑ocultable */
        .top-banner {
            position: fixed;
            top: -120px;
            left: 0;
            right: 0;
            height: 110px;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.4));
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            transition: top 0.4s ease-in-out;
            z-index: 20;
            overflow: hidden;
        }

        .top-banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("./images/backgrounds/banner.png") center/cover no-repeat;
            opacity: 0.45;
            mix-blend-mode: lighten;
            pointer-events: none;
        }

        .top-banner:hover {
            top: 0;
        }

        .top-banner-content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            color: #f8f9fa;
        }

        .top-banner h1 {
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .top-banner small {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .top-banner-links a {
            color: #f8f9fa;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.85rem;
        }

        .top-banner-links a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal del carrusel 3D en espiral */
        .scene-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("./images/backgrounds/fondo1.jpg") center/cover fixed no-repeat;
        }

        /* Contenedor 3D tipo escalera de caracol */
        .spiral-staircase {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 80vh;
            transform-style: preserve-3d;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }

        /* Carta básica */
        .card-item {
            position: absolute;
            width: 180px;
            height: 260px;
            transform-style: preserve-3d;
            transform-origin: center bottom;
            cursor: pointer;
            transition:
                transform 0.5s ease,
                box-shadow 0.4s ease,
                z-index 0.4s ease;
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            overflow: hidden;
            backface-visibility: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estado: carta inclinada 90º hacia fuera al pasar por ella */
        .card-item.tilted {
            transform: translate3d(var(--x), var(--y), var(--z)) rotateY(var(--ry)) rotateX(-90deg);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.8);
        }

        /* Mostrar nombre debajo cuando está inclinada */
        .card-item::after {
            content: attr(data-nombre);
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            margin-top: 8px;
            padding: 3px 8px;
            font-size: 0.75rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 999px;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card-item.tilted::after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Capa para ficha ampliada (60% pantalla) */
        .card-detail-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 40;
        }

        .card-detail-modal.active {
            display: flex;
        }

        .card-detail-content {
            width: 60vw;
            max-width: 960px;
            height: 70vh;
            background: rgba(0, 0, 0, 0.92);
            border-radius: 18px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
        }

        /* Iframe que contiene la ficha del deportista */
        #cardDetailFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botón cerrar ficha */
        .btn-close-detail {
            position: absolute;
            top: 8px;
            right: 12px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1.5rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Cuando hay ficha ampliada, el carrusel y el fondo se vuelven más transparentes */
        body.detail-open .spiral-staircase {
            filter: blur(2px) brightness(0.5);
            opacity: 0.5;
        }


        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
            z-index: 0;
            filter: saturate(1.2) contrast(1.1);
        }

        .card-overlay {
            position: relative;
            z-index: 1;
            padding: 8px 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent 70%);
            color: #f8f9fa;
            font-size: 0.8rem;
        }

        .card-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-size: 0.78rem;
            margin-bottom: 2px;
        }

        .card-meta {
            font-size: 0.7rem;
            opacity: 0.85;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 10px 12px;
            background: radial-gradient(circle at top, #111 0, #000 55%, #111 100%);
        }

        .card-back h3 {
            font-size: 0.9rem;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-back p {
            font-size: 0.72rem;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .card-back .btn-ficha {
            margin-top: auto;
            align-self: flex-end;
            font-size: 0.75rem;
            padding: 4px 8px;
        }

        /* Estados de interacción */
        .card-item:hover,
        .card-item.focused {
            transform: translateZ(120px) scale(1.08) !important;
            z-index: 40 !important;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);
            filter: brightness(1.08);
        }

        .card-item.show-name .card-overlay {
            background: rgba(0, 0, 0, 0.88);
        }

        .card-item.show-name .card-overlay::after {
            content: attr(data-nombre);
            display: block;
            margin-top: 3px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffd966;
            text-shadow: 0 0 10px rgba(255, 217, 102, 0.8);
        }

        /* Botón flotante para ir a deportistas españoles */
        .floating-link-es {
            position: fixed;
            bottom: 80px;
            right: 22px;
            z-index: 25;
        }

        .floating-link-es .btn {
            border-radius: 999px;
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .floating-link-es img {
            width: 22px;
            height: auto;
            border-radius: 2px;
            margin-right: 8px;
        }

        /* Footer auto-ocultable */
        .auto-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: -120px;
            height: 110px;
            padding: 10px 20px;
            background: linear-gradient(90deg,
                    rgba(0, 0, 0, 0.95),
                    rgba(10, 10, 10, 0.7),
                    rgba(0, 0, 0, 0.95));
            border-top: 2px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
            transition: bottom 0.4s ease-in-out;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #f8f9fa;
            overflow: hidden;
        }

        .auto-footer:hover {
            bottom: 0;
        }

        .auto-footer::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                    rgba(0, 133, 202, 0.6),
                    rgba(252, 177, 49, 0.6),
                    rgba(0, 158, 96, 0.6),
                    rgba(238, 51, 78, 0.6),
                    rgba(0, 0, 0, 0.6));
            opacity: 0.35;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .auto-footer .footer-content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            font-size: 0.75rem;
        }

        .footer-basic ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .footer-basic li {
            opacity: 0.85;
        }

        .footer-basic a {
            color: #f8f9fa;
            text-decoration: none;
            font-size: 0.75rem;
        }

        .footer-basic a:hover {
            text-decoration: underline;
        }

        .footer-olympic-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-olympic-logo img {
            width: 52px;
            height: auto;
        }

        /* Responsivo */
        @media (max-width: 992px) {
            :root {
                --card-width: 150px;
                --card-height: 220px;
                --spiral-radius: 320px;
                --spiral-step-y: 26px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --card-width: 135px;
                --card-height: 200px;
                --spiral-radius: 250px;
                --spiral-step-y: 24px;
            }

            .top-banner h1 {
                font-size: 1.1rem;
            }

            .top-banner-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .auto-footer .footer-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .floating-link-es {
                right: 12px;
                bottom: 70px;
            }
        }
    </style>
</head>

<body>

    <!-- Banner superior auto-ocultable -->
    <header class="top-banner">
        <div class="top-banner-content">
            <div>
                <h1>Legado Deportivo Global</h1>
                <small>90 leyendas del deporte · Logros y legado</small>
            </div>
            <div class="top-banner-links">
                <a href="#spiral">Carrusel global</a>
                <a href="espana.html">Deportistas españoles</a>
            </div>
        </div>
    </header>

    <!-- Escena principal -->
    <main class="scene-wrapper" aria-label="Escalera de caracol de deportistas">
        <section class="spiral-staircase" id="spiralStaircase">
            <!-- Carta especial: Deportistas españoles -->
            <article class="card-item" data-index="0" data-nombre="Deportistas españoles" data-ficha="espana.html"
                data-espanol="true">
                <div class="card-face card-front">
                    <img src="./images/backgrounds/bandera-espana.jpg" alt="Deportistas españoles">
                </div>
            </article>

            <!-- Ejemplo deportista internacional -->
            <article class="card-item" data-index="1" data-nombre="Nombre Deportista 1"
                data-ficha="./fichas/deportista1.html" data-espanol="false"
                data-img-front="./images/cards/deportista1-1.jpg" data-img-back="./images/cards/deportista1-2.jpg">
                <div class="card-face card-front">
                    <img src="./images/cards/deportista1-1.jpg" alt="Nombre Deportista 1">
                </div>
            </article>

            <!-- …repetir hasta 90 deportistas + carta españoles -->
        </section>

        <!-- Capa para ficha ampliada al 60% -->
        <div class="card-detail-modal" id="cardDetail" aria-hidden="true">
            <div class="card-detail-content">
                <!-- Aquí se cargará la ficha (por ejemplo con iframe o con HTML inline) -->
                <iframe id="cardDetailFrame" src="" title="Ficha del deportista"></iframe>
                <button class="btn-close-detail" type="button" aria-label="Cerrar ficha">&times;</button>
            </div>
        </div>
    </main>


    <!-- Botón flotante hacia españoles (duplica la carta especial) -->
    <div class="floating-link-es">
        <a href="espana.html" class="btn btn-danger btn-sm d-flex align-items-center">
            <img src="./images/backgrounds/bandera-espana.jpg" alt="España">
            <span>Deportistas españoles</span>
        </a>
    </div>

    <!-- Footer auto-ocultable -->
    <footer class="auto-footer">
        <div class="footer-content">
            <div class="footer-basic">
                <ul>
                    <li><a href="#spiral">Inicio carrusel</a></li>
                    <li><a href="espana.html">Galería España</a></li>
                    <li><a href="intro.html">Introducción</a></li>
                    <li><a href="galeria.html">Galería clásica</a></li>
                </ul>
            </div>
            <div class="footer-olympic-logo">
                <img src="./images/backgrounds/aros-olimpicos.png" alt="Aros olímpicos">
                <span>Inspirado en los valores olímpicos: respeto, excelencia y amistad.</span>
            </div>
        </div>
    </footer>

    <!-- JS: posicionar en espiral y manejar interacción -->
    <script>
(function () {
  const spiral = document.getElementById('spiralStaircase');
  const cards = Array.from(spiral.querySelectorAll('.card-item'));
  const detailModal = document.getElementById('cardDetail');
  const detailFrame = document.getElementById('cardDetailFrame');
  const closeBtn = detailModal.querySelector('.btn-close-detail');

  // Parámetros de la escalera de caracol
  const stepAngle = 14;   // grados entre carta y carta
  const radius = 420;     // radio horizontal
  const stepHeight = 40;  // altura entre cartas

  // Posicionar las 91 cartas
  cards.forEach((card, i) => {
    const angle = i * stepAngle;
    const rad = angle * Math.PI / 180;

    const x = Math.cos(rad) * radius;
    const z = Math.sin(rad) * radius;
    const y = -i * stepHeight;

    const ry = -angle + 90; // que mire hacia el centro de la escalera

    // Guardamos en variables CSS para poder reutilizar en el estado "tilted"
    card.style.setProperty('--x', x + 'px');
    card.style.setProperty('--y', y + 'px');
    card.style.setProperty('--z', z + 'px');
    card.style.setProperty('--ry', ry + 'deg');

    card.style.transform =
      `translate3d(${x}px, ${y}px, ${z}px) rotateY(${ry}deg)`;
    card.style.zIndex = (200 - i).toString();

    // 1º click / hover: inclinar 90º hacia fuera y mostrar nombre
    card.addEventListener('mouseenter', () => {
      card.classList.add('tilted');
    });
    card.addEventListener('mouseleave', () => {
      card.classList.remove('tilted');
    });

    // 2º click: abrir ficha ampliada al 60% de la pantalla
    card.addEventListener('click', () => {
      const ficha = card.dataset.ficha;
      if (!ficha) return;

      // Si es la carta de españoles, ir directamente a espana.html
      if (card.dataset.espanol === 'true') {
        window.location.href = ficha;
        return;
      }

      // Cargar la ficha del deportista en el iframe
      detailFrame.src = ficha;
      detailModal.classList.add('active');
      document.body.classList.add('detail-open');
    });
  });

  // Cerrar la ficha ampliada
  closeBtn.addEventListener('click', closeDetail);
  detailModal.addEventListener('click', (e) => {
    if (e.target === detailModal) closeDetail();
  });

  function closeDetail() {
    detailModal.classList.remove('active');
    document.body.classList.remove('detail-open');
    detailFrame.src = "";
  }
})();
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
